<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <style>
        button{font-size:32px}
        .initialStyle{
            width: 200px; height:200px;background:green;

        }
        .newStyle{
            width: 100px; height:100px;background: red;
        }
        
     </style>


</head>
<body>
    <div id="vue_app">
     <button @click="display=!display">Display</button>
     <div class="initialStyle" :class="{newStyle:display}"></div>
    </div>

    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <script>
        let app=Vue.createApp({

            data(){
                return{
                  display:false,
                }

            },

            
        })
    



        let vm=app.mount('#vue_app');
    </script>

</body>
</html>
